<div class="app-dialog-address-row">
        <mat-icon class="app-icon">location_on</mat-icon>
            <mat-form-field class="app-input-field">
                <mat-label>Street Address 1</mat-label>
                <input
                    matInput
                    placeholder="Ex. 12312 NE Goose St."
                    [(ngModel)]="addressData.addressLine1">
            </mat-form-field>
        <button
            class="app-add-button"
            mat-icon-button
            (click)="displayBothAddresses()">
            <mat-icon>add_circle_outline</mat-icon>
        </button>
    </div>
    <div class="app-dialog-address-row">
        <div></div>
        <mat-form-field class="app-input-field">
            <mat-label>Street Address 2</mat-label>
            <input
                matInput
                placeholder="Ex. 12312 NE Goose St."
                [(ngModel)]="addressData.addressLine2">
        </mat-form-field>
    </div>
    <div class="app-dialog-address-row">
        <div></div>
        <mat-form-field class="app-input-field">
            <mat-label>City</mat-label>
            <input 
                matInput
                placeholder="Ex. Portland"
                [(ngModel)]="addressData.city">
        </mat-form-field>
    </div>
    <div class="app-dialog-address-row">
        <div></div>
        <div class="inner-grid">
            <mat-form-field class="app-input-field">
                <mat-label>State</mat-label>
                <input 
                    matInput
                    placeholder="Ex. OR"
                    [(ngModel)]="addressData.state">
            </mat-form-field>
            <mat-form-field class="app-input-field">
                <mat-label>Zip Code</mat-label>
                <input 
                    matInput
                    placeholder="Ex. 55555"
                    [(ngModel)]="addressData.zip">
            </mat-form-field>
        </div>
    </div>
    <div class="app-dialog-address-row">
        <div></div>
        <mat-form-field class="app-input-field">
            <mat-label>Address Type</mat-label>
            <mat-select [(ngModel)]="addressType" (blur)="typeChange()">
                <mat-option
                    *ngFor="let addressOption of addressOptions"
                    [value]="addressOption">
                    {{addressOption}} Address
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
